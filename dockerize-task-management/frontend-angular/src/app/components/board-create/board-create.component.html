<div class="popup-dialog" [ngClass]="{'open':show}">
  <form class="popup-area" (submit)="onSubmit($event)" method="post" #createBoard>
    <div class="popup-header">
      <h5 class="popup-title">Create new board</h5>
      <button type="button" class="btn-close" (click)="onClose($event)">
        <span>Ã—</span>
      </button>
    </div>
    <div class="popup-body">
      <div class="form-row">
        <div class="col-12">
          <div class="control-group">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="board.title" />
          </div>
        </div>
        <div class="col-12">
          <div class="control-group">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description"
              [(ngModel)]="board.description"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="popup-footer">
      <button type="submit" class="btn btn-sm btn-primary">Save changes</button>
      <button type="button" class="btn btn-sm btn-secondary" (click)="onClose($event)">Close</button>
    </div>
  </form>
</div>
