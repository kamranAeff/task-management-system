<div class="popup-dialog" #createNewUser>
  <form class="popup-area" (submit)="onSubmit($event)" method="post">
    <div class="popup-header">
      <h5 class="popup-title">Create new ticket</h5>
      <button type="button" class="btn-close" (click)="onClose($event)">
        <span>Ã—</span>
      </button>
    </div>
    <div class="popup-body">
      <div class="form-row">
        <div class="col-12" *ngIf="accountService!.accountDetails.isSuperAdmin">
          <div class="control-group">
            <label for="organisationName" class="form-label">Organisation Name</label>
            <input type="text" class="form-control" id="organisationName" name="organisationName"
             [(ngModel)]="user.organisationName" />
          </div>
        </div>
        <div class="col-12" *ngIf="accountService!.accountDetails!.isSuperAdmin">
          <div class="control-group">
            <label for="organisationPhoneNumber" class="form-label">Organisation Phone</label>
            <input type="text" class="form-control" id="organisationPhoneNumber" name="organisationPhoneNumber"
              [(ngModel)]="user.organisationPhoneNumber" />
          </div>
        </div>
        <div class="col-12" *ngIf="accountService!.accountDetails!.isSuperAdmin">
          <div class="control-group">
            <label for="organisationAddress" class="form-label">Organisation Address</label>
            <input type="text" class="form-control" id="organisationAddress" name="organisationAddress"
              [(ngModel)]="user.organisationAddress" />
          </div>
        </div>
        <div class="col-12">
          <div class="control-group">
            <label for="userName" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" />
          </div>
        </div>
        <div class="col-12">
          <div class="control-group">
            <label for="userName" class="form-label">Username</label>
            <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="user.userName" />
          </div>
        </div>
      </div>
    </div>
    <div class="popup-footer">
      <button type="submit" class="btn btn-sm btn-primary">Send ticket</button>
      <button type="button" class="btn btn-sm btn-secondary" (click)="onClose($event)">Close</button>
    </div>
  </form>
</div>
